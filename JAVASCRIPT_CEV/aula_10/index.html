<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Aula 10</title>
        <style>
            div#area {
                font: normal 20pt Arial ;
                background: rgb(160, 218, 160);
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- PRIMEIRA FORMA DE SOLICITAR OS EVENTOS: 
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">-->
         <div id="area">
            Interaja...
        </div>
        <script> 
            var a = window.document.getElementById("area")
            /*MELHOR FORMA DE SOLICITAR OS EVENTOS*/
            a.addEventListener("click", clicar)
            a.addEventListener("mouseenter", entrar)
            a.addEventListener("mouseout", saiu)
            function clicar() {
                a.innerText = "Clicou!"
                a.style.background = "red"
            }

            function entrar() {
                a.innerText = "Entrou!"
            }
            function saiu() {
                a.innerText ="Saiu!"
                a.style.background = " rgb(160, 218, 160)"
            }

        </script>
    </body>

</html>
